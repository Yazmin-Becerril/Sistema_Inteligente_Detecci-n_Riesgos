<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sistema Inteligente de Detección de Objetos Peligrosos</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --primary: #38bdf8;
      --success: #22c55e;
      --warning: #facc15;
      --danger: #ef4444;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0e239a, #051a78);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .app {
      width: 100%;
      max-width: 900px;
      background: var(--card);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      border: 1px solid #1e293b;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      color: var(--primary);
    }

    header p {
      margin-top: 0.5rem;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: center;
    }

    .panel {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
    }

    .panel h2 {
      margin-top: 0;
      font-size: 1.1rem;
      color: var(--text);
      margin-bottom: 1rem;
    }

    #webcam {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border-radius: 12px;
      border: 2px solid #1e293b;
      background: black;
    }

    .status {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      background: #020617;
      border: 1px solid #1e293b;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary), #0ea5e9);
      color: #020617;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 25px rgba(56, 189, 248, 0.35);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(56, 189, 248, 0.5);
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
    }

    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <h1>Sistema Inteligente de Detección de Riesgos</h1>
      <p>Clasificación visual de materiales peligrosos con Teachable Machine y Arduino</p>
    </header>

    <div class="content">
      <div class="panel">
        <h2>Cámara</h2>
        <div id="webcam"></div>
      </div>

      <div class="panel">
        <h2>Control y estado</h2>

        <button onclick="conectarArduino()">
          Conectar Arduino
        </button>

        <div id="resultado" class="status">
          Esperando detección...
        </div>
      </div>
    </div>

    <footer>
      Proyecto académico · Detección inteligente de materiales peligrosos
    </footer>
  </div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>

  <!-- Teachable Machine Image -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <!-- Tu lógica -->
  <script src="script.js"></script>
</body>
</html>
